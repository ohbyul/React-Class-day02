<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const dog = {
            name : '치와와',
            age : 3
        }

        console.log(dog.name);
        console.log(dog['name']);
        
        //구조분해 할당, 비구조 할당
        const {name , age} = dog;
        console.log(name, age);

        const data = {
            a : 10 , b : 20 , c : 50
        }

        const { a, b, c} = data;
        console.log(a , b, c);

    </script>
    
</body>
</html>
